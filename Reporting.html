<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Logs Report</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
            width: 100%;
        }
        .content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .form-container {
            margin-top: 20px;
            text-align: center;
        }
        .form-container input, .form-container button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Network Logs Report</h1>
    </header>
    <div class="content">
        <div class="form-container">
            <form id="reportForm" method="POST" action="/report">
                <input type="text" name="device_id" placeholder="Enter Device ID" required>
                <input type="date" name="start_date" required>
                <input type="date" name="end_date" required>
                <button type="submit">Generate Report</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Network Engineer Hub. All rights reserved.</p>
    </footer>
</body>
</html>
