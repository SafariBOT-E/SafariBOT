<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - Event 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .content {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            width: 100%;
            margin-top: auto;
        }
        .back-link {
            display: block;
            margin: 2rem 0;
            text-align: center;
            font-weight: bold;
            color: #4CAF50;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .iframe-container {
            width: 100%;
            flex: 1;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .protected-content {
            display: none;
        }
        .error {
            color: red;
            display: none;
        }
        @media (max-width: 768px) {
            .content {
                padding: 1rem;
            }
            .iframe-container {
                height: 50vh; /* Set a fixed height for smaller screens */
            }
        }
    </style>
    <script src="password-protect.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="login">
            <h2>Enter Password</h2>
            <input type="password" id="password" placeholder="Password">
            <button onclick="checkPassword()">Submit</button>
            <p class="error" id="error">Incorrect password. Please try again.</p>
        </div>
        <div class="protected-content" id="protected-content">
            <header>
                <h1>Map - Event 1</h1>
            </header>
            <div class="content">
                <div class="iframe-container">
                    <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1-4zi107dP0vHfS-mxaaZh-Ersf7OOMI&ehbc=2E312F&noprof=1" width="640" height="480"></iframe>
                </div>
                <a href="event1.html" class="back-link">Back to Event 1</a>
            </div>
            <footer>
                <p>&copy; 2024 Network Engineer Hub. All rights reserved.</p>
            </footer>
        </div>
    </div>
</body>
</html>
