<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Airtable Dashboard</title>
  <style>
    body {
      margin: 0;
      background: #000; /* or transparent */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 10px; /* space between iframes */
      padding: 10px;
    }
    iframe {
      flex: 1; /* equal width */
      min-width: 400px; /* fallback minimum */
      height: 600px;
      border: 2px solid #00FFFF;
      background: transparent;
    }
  </style>
</head>
<body>
  <!-- First Airtable Embed -->
  <iframe class="airtable-embed"
    src="https://airtable.com/embed/appN1fdS6r0xtOET8/shrBO7d4FPnOaZnwI"
    frameborder="0"></iframe>

  <!-- Second Airtable Embed -->
  <iframe class="airtable-embed"
    src="https://airtable.com/embed/appN1fdS6r0xtOET8/shrazec6B7auY2NHX"
    frameborder="0"></iframe>
</body>
</html>
