<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Airtable Dashboard</title>
  <style>
    body {
      margin: 0;
      background: #000; /* or transparent */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr; /* 2 columns */
      grid-auto-rows: minmax(600px, auto);
      gap: 10px;
      width: 100%;
      max-width: 1200px; /* control total width */
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 2px solid #00FFFF;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="grid">
    <!-- Top Left -->
    <iframe src="https://airtable.com/embed/appN1fdS6r0xtOET8/shrBO7d4FPnOaZnwI" frameborder="0"></iframe>

    <!-- Top Right -->
    <iframe src="https://airtable.com/embed/appN1fdS6r0xtOET8/shrazec6B7auY2NHX" frameborder="0"></iframe>

    <!-- Bottom Left -->
    <iframe src="https://airtable.com/embed/appN1fdS6r0xtOET8/shrkMLsX2wYmPBSFV" frameborder="0"></iframe>

    <!-- Bottom Right (optional blank or future use) -->
    <div style="border:2px dashed #444; background:#111;"></div>
  </div>
</body>
</html>
