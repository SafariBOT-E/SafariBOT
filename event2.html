<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Airtable Dashboard - Event 2</title>
  <style>
    body {
      margin: 0;
      background: #000; /* dark background */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr; /* 2 columns */
      grid-auto-rows: 300px; /* same height as event1 */
      gap: 10px;
      width: 100%;
      max-width: 1200px;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 2px solid #00FFFF;
      background: transparent;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="grid">
    <!-- Left -->
    <iframe src="https://airtable.com/embed/appAdHCvFDXwaww3k/shrCdk8As1D7tjKsU" frameborder="0"></iframe>

    <!-- Right -->
    <iframe src="https://airtable.com/embed/appAdHCvFDXwaww3k/shrB1zfqBzCqrGXjD" frameborder="0"></iframe>
  </div>
</body>
</html>
